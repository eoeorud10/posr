    <style>

        /*글자색상*/
        .fc_base { color: #5a3e36 ; }

        .bg_btn { background : linear-gradient(to right, #ff9a9e, #fad0c4); }

        body { 
            font-family: 'Noto Sans KR', sans-serif;
            color: #D81B60; /* 기본 텍스트 */ 
        }

        .floating-icons {
            position: fixed;
            right: 20px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .floating-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
/*            background-color: #25D366;*/
            border-radius: 50%;
/*            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            transition: transform 0.3s ease;
        }
        .floating-icons a:hover { 
            transform: scale(1.3);
        }
        .floating-icons a img {
            width: 50px;
            height: 50px;
        }

        /* 헤더 제목 */ 
        h1, h2 {
            color: #D81B60; /* 모브 핑크 */
        }

        /* 본문 서브 텍스트 */
        p {
            color: #C2185B; /* 카키 브라운 */
        }
        /* 버튼 */
        button {
            background-color: #f7cac9;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #f4e1d2; /* 연한 베이지 */
        }

        /* 푸터 */
        footer {
            background-color: #3d2b1f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        /* 네비게이션 애니메이션 */
        .nav-menu li a {
            color: #C2185B; /* 기본 브라운 */
            position: relative;
            transition: color 0.3s ease-in-out;
        }
        .nav-menu li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: black;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-menu li a:hover {
            color: #3d2b1f; /* 호버 시 다크 초콜릿 브라운 */
        }
        .nav-menu li a:hover::after {
            transform: scaleX(1);
        }

     
        /* PC 버전에서 슬라이드 숨김 */
        @media (min-width: 1024px) {
            .slider-container {
                display: none;
            }
            .nav_bottom { padding : 10px 0 10px 0; }
        }


    </style>
